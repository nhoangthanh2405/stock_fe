<div *ngIf="currentUser; else loginPrompt">
  <div class="container">
    <header class="jumbotron">
      <h4 style="background-color: aquamarine;">The system is under development</h4>
    </header>
    <p>
      <strong>Email: </strong>
      {{ currentUser.data.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.data.roles">
        {{ role }}
      </li>
    </ul>
  </div>
</div>
<ng-template #loginPrompt>
  <p>Please login.</p>
</ng-template>
