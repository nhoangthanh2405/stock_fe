<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark custom-font-size">
    <a class="navbar-brand" routerLink="/home">InvestSmartly</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="isLoggedIn" routerLinkActive="active">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard" routerLinkActive="active">
        <a class="nav-link" routerLink="/admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard" routerLinkActive="active">
        <a class="nav-link" routerLink="/mod">Moderator Board</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn" routerLinkActive="active">
        <a class="nav-link" routerLink="/home">Document</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li>
        <img src="assets/invest_smartly.png" alt="Description of image" class="rounded-circle" width="50" height="50">
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/profile">{{ username }}</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link custom-cursor-pointer" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
